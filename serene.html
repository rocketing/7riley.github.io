<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Serene</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#070707;--panel:rgba(255,255,255,.02);--panel2:rgba(255,255,255,.03);--stroke:rgba(255,255,255,.09);--stroke2:rgba(255,255,255,.06);--text:rgba(255,255,255,.92);--muted:rgba(255,255,255,.55);--pink:#ff66cc;--shadow:0 30px 120px rgba(0,0,0,.75);}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui;background:
      radial-gradient(1200px 700px at 50% 40%, rgba(255,102,204,.10), transparent 55%),
      radial-gradient(1000px 800px at 40% 60%, rgba(255,255,255,.04), transparent 60%),
      var(--bg);color:var(--text);display:grid;place-items:center;padding:28px 16px;}
    .fadeOverlay{position:fixed;inset:0;background:#000;opacity:0;pointer-events:none;transition:opacity 180ms ease;z-index:9999}
    .fadeOverlay.on{opacity:.22}
    .frame{width:min(720px,92vw);padding:34px 28px 26px;background:linear-gradient(180deg,var(--panel2),rgba(255,255,255,.012));border:1px solid var(--stroke2);border-radius:2px;box-shadow:var(--shadow);position:relative;overflow:hidden;}
    .frame::before{content:"";position:absolute;inset:14px;border:1px solid rgba(255,255,255,.06);pointer-events:none;}
    .head{display:flex;align-items:center;gap:14px;margin-bottom:14px}
    .logo{width:44px;height:44px;border-radius:6px;object-fit:contain;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);padding:6px;flex:0 0 auto}
    h1{margin:0;font-size:26px;color:var(--pink);text-shadow:0 0 20px rgba(255,102,204,.25)}
    .sub{margin-top:6px;color:var(--muted);font-size:13px}
    .box{border:1px solid var(--stroke);background:rgba(255,255,255,.02);padding:14px;border-radius:0;margin-top:12px}
    .btnRow{display:flex;gap:12px;flex-wrap:wrap;margin-top:14px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 14px;text-decoration:none;color:var(--text);background:rgba(255,255,255,.02);border:1px solid var(--stroke);border-radius:0;transition:transform .12s ease,opacity .18s ease,background .12s ease,border-color .12s ease;user-select:none;-webkit-tap-highlight-color:transparent}
    .btn:hover{transform:translateY(-1px);background:rgba(255,255,255,.035);border-color:rgba(255,255,255,.14)}
    .btn:active{transform:translateY(0) scale(.995);opacity:.78}
    .btn.pressed{opacity:.45;transform:translateY(0) scale(.995)}
    .muted{color:var(--muted);line-height:1.6}
    ul{margin:10px 0 0 18px;color:var(--muted);line-height:1.6}
  </style>
</head>
<body>
  <div class="fadeOverlay" id="fadeOverlay" aria-hidden="true"></div>

  <main class="frame">
    <div class="head">
      <img class="logo" src="assets/serene/logo.png" alt="Serene logo" />
      <div>
        <h1>Serene</h1>
        <div class="sub">/serene</div>
      </div>
    </div>

    <div class="box">
      <div class="muted">
        A calm, minimal project space — soft UX, clean UI, and “quiet” design.
      </div>
      <ul>
        <li>Minimal, distraction-free layout</li>
        <li>Focus on readability and smooth motion</li>
        <li>Same glass/dark theme family as the hub</li>
      </ul>

      <div class="btnRow">
        <a class="btn" data-fade href="index.html">← Back</a>
        <a class="btn" data-fade href="misfit.html">Misfit →</a>
        <a class="btn" data-fade href="rzip.html">.rzip →</a>
      </div>
    </div>
  </main>

  <script>
    const overlay = document.getElementById("fadeOverlay");
    const delayMs = 140;
    document.querySelectorAll("[data-fade]").forEach(el => {
      el.addEventListener("click",(e)=>{
        if (e.metaKey||e.ctrlKey||e.shiftKey||e.altKey) return;
        const href = el.getAttribute("href");
        if (href && href.startsWith("/")){
          e.preventDefault();
          el.classList.add("pressed");
          overlay.classList.add("on");
          setTimeout(()=>window.location.href=href, delayMs);
        }
      });
    });
  </script>
</body>
</html>
